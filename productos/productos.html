<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Alimentos y Animales</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>

        <!-- Categoría Alimentos para animales -->
        <section class="category">
            <h2>Alimentos para Animales</h2>
            <div id="foodProductsContainer" class="products-container">
                <!-- Los productos de alimentos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Categoría Venta de Animales -->
        <section class="category">
            <h2>Venta de Animales</h2>
            <div id="animalProductsContainer" class="products-container">
                <!-- Los productos de venta de animales se cargarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Botón para redirigir al carrito -->
        <div>
            <button id="goToCartButton">Ir al Carrito</button>
        </div>
    </div>

    <script src="productos.js"></script>
</body>
</html>
