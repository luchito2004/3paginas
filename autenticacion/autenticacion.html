<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="autenticacion.css">
</head>
<body>
    <div class="container">
        <!-- Columna para la imagen -->
        <div class="image-container">
            <img src="inicio.jpg.png" alt="Imagen de fondo" />
        </div>

        <!-- Columna para los formularios -->
        <div class="form-container">
            <h1>Granjas El Toro Lucho</h1>

            <!-- Formulario de login -->
            <form id="loginForm" class="form" style="display: none;">
                <h2>Iniciar sesión</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
                <p>No tienes cuenta? <a href="#" id="goToRegister">Regístrate</a></p>
            </form>

            <!-- Formulario de registro -->
            <form id="registerForm" class="form">
                <h2>Registro</h2>
                <input type="text" id="registerName" placeholder="Nombre" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
                <p>¿Ya tienes cuenta? <a href="#" id="goToLogin">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="autenticacion.js"></script>
</body>
</html>
